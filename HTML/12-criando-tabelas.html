<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criando tabelas</title>
</head>
<body>
  <table border="1">
    <!-- Tag caption serve para colocar o título da tabela, junto com
        a própria tabela -->
    <caption>Satélites de Urano</caption>
    <!-- As tags thead e tbody são separeadores do tiítulo para o corpo,
        para não misturar a tag tr uma com as outras-->
    <thead>
      <!-- Tag tr é para colocar uma linha -->
    <tr>
      <!-- Tag th é para colocar títulos -->
      <th>Nome</th> 
      <th>Data de descobrimento</th>
    </tr>
    </thead>
    <tbody>
      <tr>
        <!-- Tag td é para colocar o elemento em baixo do título-->
        <td>Titânia</td>
        <td>1787</td>
      </tr>
      <tr>
        <td>Oberon</td>
        <td>1787</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
