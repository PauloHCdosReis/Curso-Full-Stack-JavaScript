<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício</title>
</head>
<body>
  <h3>Cadastro da liga dos astronautas</h3>
  <form>
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome">
    </div>
    <br>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"> -
      <label for="senha">Password:</label>
      <input type="password" id="senha" name="senha">
    </div>
    <br>
    <div>
      <label for="data">Data de nascimento:</label> -
      <input type="date" id="data" name="data">
      <label for="foto">Foto:</label>
      <input type="file" id="foto" name="foto">
    </div>
    <br>
    <div>
      <label for="nacionalidade">Nacionalidade:</label>
      <select name="nacionalidade" id="nacionalidade">
        <option value="russo">Russo</option>
        <option value="brasil">Brasileiro</option>
        <option value="eua">Americano</option>
      </select>
      - Genero:
      <label for="genero">M</label>
      <input type="radio" id="genero" name="genero" value="m">
      <label for="genero">F</label>
      <input type="radio" id="genero" name="genero" value="f">
    </div>
    <br>
    <div>
      <label for="qualidades">Suas principais qualidades:</label><br>
    <label for="inteligencia">Inteligência</label>
    <input type="checkbox" id="inteligencia" name="inteligencia" value="inteligencia">
    <label for="resiliencia">| Resiliência</label>
    <input type="checkbox" id="resiliencia" name="resiliencia" value="resiliencia">
    <label for="preparofisico">| Preparo Físico</label>
    <input type="checkbox" id="preparofisico" name="preparofisico" value="preparofisico">
    <label for="educacao">| Educação</label>
    <input type="checkbox" id="educacao" name="educacao" value="educacao"> |
    </div>
    <br>
    <div>
      <textarea name="austronalta" id="austronalta" cols="30" rows="10" 
      placeholder="Porque você gostaria de ser um astronauta?"></textarea>
    </div>
    <div>
      <input type="submit" value="criar">
    </div>
    <div>
      <input type="search" list="weapons">
      <datalist id="weapons" style="display:hidden;">
        <option value="sword">
        <option value="axe">
        <option value="wade">
      </datalist>
    </div>
    </form>
</body>
</html>
