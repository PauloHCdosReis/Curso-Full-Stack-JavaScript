<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORMS</title>
</head>
<body>
  <h1>Pesquisando no Google</h1>
  <form action="https://www.google.com/search">
    <label for="q">Pesquise com Google</label>
    <input type="number" id="q" name="q" placeholder="Escreva o que deseja" required min="5" max="10">
    <input type="submit" value="Pesquisar">  
  </form>
</body>
</html>
